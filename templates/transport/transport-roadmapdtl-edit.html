{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Update  Roadmap Details Information </h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'transport-roadmapdtl-edit' id %}" class="update-form">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-3 mb-0">
							{{ form.road_map_id|as_crispy_field }}
						</div>
						<div class="form-group col-md-3 mb-0">
							{{ form.transportation_id|as_crispy_field }}
						</div>

						<div class="form-group col-md-3 mb-0">
							{{ form.vehicle_id|as_crispy_field }}
						</div>
						<div class="form-group col-md-3 mb-0">
							{{ form.location_info_id|as_crispy_field }}
						</div>
						<div class="form-group col-md-3 mb-0">
							<label>Pickup Time *</label>
							<input type="text" class="form-control" name="pickup_time" value="{{data.pickup_time}}" required>
						</div>
						<div class="form-group col-md-3 mb-0">
							<label>Drop Time *</label>
							<input type="text" class="form-control" name="drop_time" value="{{data.drop_time}}" required>
						</div>
						</div>
						
						<hr>
						<div class="row">
							<h5 class="card-title">Working Day</h5>
							<div class="col-12">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day1" value="1" name="saturday" {% if data.saturday %} checked {% endif %}>
									<label class="form-check-label" for="day1">Saturday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day2" value="1" name="sunday" {% if data.sunday %} checked {% endif %}>
									<label class="form-check-label" for="day2">Sunday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day3" value="1" name="monday" {% if data.monday %} checked {% endif %}>
									<label class="form-check-label" for="day3">Monday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day4" value="1" name="tuesday" {% if data.tuesday %} checked {% endif %}>
									<label class="form-check-label" for="day4">Tuesday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day5" value="1" name="wednesday" {% if data.wednesday %} checked {% endif %}>
									<label class="form-check-label" for="day5">Wednesday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day6" value="1" name="thursday" {% if data.thursday %} checked {% endif %}>
									<label class="form-check-label" for="day6">Thursday</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="day7" value="1" name="friday" {% if data.friday %} checked {% endif %}>
									<label class="form-check-label" for="day7">Friday</label>
								  </div>  
							</div>
					</div>
					<br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'assets/javascript/pages/common-submit-editdata.js' %}"></script>
