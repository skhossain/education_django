{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Navbar Information</h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'websitebackend-navbar-sub-menu-edit' id %}"
					class="update-form">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-12 mb-0">
                            {{ form.navbar_lavel| as_crispy_field }}
                        </div>
                        <div class="form-group col-md-12 mb-0">
                            {{ form.menu_lavel| as_crispy_field }}
                        </div>
                        <div class="form-group col-md-12 mb-0">
                            {{ form.menu_url| as_crispy_field }}
                        </div>
                        <div class="form-group col-md-12 mb-0">
                            {{ form.serial| as_crispy_field }}
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            {{ form.status| as_crispy_field }}
                        </div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'assets/javascript/pages/common-submit-editdata.js' %}"></script>
<script src="{% static 'assets/javascript/pages/common-parameter-details.js' %}"></script>
