{% extends 'appauth/appauth-home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Manage DailyMealStudents | {{ application_title }}
{% endblock %}

{% block body %}

<div class="row">
	<div class="col-lg-12">
		<div class="card card-fluid">
			<div class="card-body">
				<div>
					<form method="post" id="insert_data" data-url="{% url '' %}" 
						class="update-form">
						<div class="form-group">
							<div class="card">
								<div class="card-body">
									<div class="form-row">
										<div class="form-group col-md-10 mb-0">
                                       
											<h3 class="card-title text-center"> Hostel Daily Meal Student List </h3>
											
										</div>
									</div>
									<div>
										{% csrf_token %}
										<div class="form-row">
                                       
                                            <div class="form-group col-md-3 mb-0">
												<label>Start Date</label>
												<input type="date" id="start_date" name="start_date" class="form-control" value="{{today}}">
											</div>
											<div class="form-group col-md-3 mb-0">
												<label>End Date</label>
												<input type="date" id="end_date" name="end_date" class="form-control" value="{{today}}">
											</div>
                                           <div class="form-group col-md-3 mb-0">
												<label>Meal Name</label>
												<select id="meal_list" class="form-control" name="meal_id">
													<option value="">-----</option>
													{% for daily_meal in meals %}
														<option value="{{daily_meal.meal_id}}">{{daily_meal.meal_name}}</option>
													{% endfor %}
												</select>
											</div>
                                            <div class="form-group col-md-3 mb-0">
												<label>Student Roll</label>
												<select id="student_list" class="form-control" name="student_roll">
													<option value="">-----</option>
													{% for student in students %}
														<option value="{{student.student_roll}}">{{student.student_roll}}=({{student.student_name}})</option>
													{% endfor %}
												</select>
											</div> 
										</div>
                                        <br>
                                       
										<button type="button"  class="btn btn-info float-rignt" onclick="filtering_meal_student_list()"> Details Search</button> 
										<button type="button"  class="btn btn-info pull right" onclick="daily_meal_short_summary()"> Short Summary</button>
										<button type="button"  class="btn btn-danger" onclick="search_for_cancel()">Search for Cancel</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="app" >
			<div class="card card-fluid">
				<div class="card-body" id="table-data">
				
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="edit_model" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
			</div>
		</div>
	</div>

	{% endblock body %}

	{% block js %}
	
	<script src="{% static 'assets/javascript/moment.js' %}"></script>
	<script src="{% static 'assets/vendor/datatables/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'assets/vendor/datatables/extensions/responsive/dataTables.responsive.min.js' %}"></script>
	<script src="{% static 'assets/vendor/datatables/extensions/responsive/responsive.bootstrap4.min.js' %}"></script>
	<script src="{% static 'assets/javascript/pages/dataTables.bootstrap.js' %}"></script>
	<script src="{% static 'assets/javascript/pages/hostel/hostel-dailymeal-studentlist.js' %}"></script>
	{% endblock %}
</div>
