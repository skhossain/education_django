<body>
    <main class="auth">
        <header id="auth-header" class="auth-header"
            style="background-image: url({% static 'assets/images/illustration/img-1.png' %})" >
            <h1>
<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="325.87" height="118.49"
    viewBox="0 0 325.87 118.49"><text transform="translate(99.47 59.76)"
        style="font-size:72px;fill:#fff;font-family:BrushScriptStd, Brush Script Std">W<tspan x="70.42" y="0"
            style="fill:#231f20">B</tspan></text><text x="-114" y="-198.58" /><text
        transform="translate(156.46 104.79) scale(2.55 1)"
        style="font-size:28.18716049194336px;fill:#231f20;font-family:AgencyFB-Reg, Agency FB">BOARD</text>
    <line x1="19.87" y1="117.49" x2="157.87" y2="116.49"
        style="fill:#231f20;stroke:#231f20;stroke-miterlimit:10;stroke-width:2px" />
    <line x1="158.87" y1="71.99" x2="309" y2="72.42"
        style="fill:#fff;stroke:#fff;stroke-miterlimit:10;stroke-width:3px" /><text
        transform="translate(11.01 103.95) scale(2.55 1)"
        style="font-size:28.18716049194336px;fill:#fff;font-family:AgencyFB-Reg, Agency FB">WHITE</text>
</svg>
                    <span class="sr-only">Sign In</span>
            </h1>
        </header>
        <form action="{% url 'appauth-login' %}" method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                {% if message %}
                <div class="font-weight-bold" align="center">
                    {{ message }}
                </div>
                {% endif %}
                <div class="form-label-group">
                    <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username"
                        autofocus=""> <label for="username">Username</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                        placeholder="Password"> <label for="password">Password</label>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </div>
            <div class="form-group text-center">
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me"> <label
                        class="custom-control-label" for="remember-me">Keep me sign in</label>
                </div>

            </div>
        </form>
        <footer class="auth-footer"> Â© 2020 All Rights Reserved. <a href="#">Privacy</a> and <a href="#">Terms</a>
        </footer>
    </main>
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>

    <script>
        $(document).on('theme:init', () => {
            particlesJS.load('auth-header', '{% static assets/javascript/pages/particles.json');
        })
    </script>

    </script>

</body>

</html>
