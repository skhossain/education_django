        </header>
        <form action="{% url 'appauth-reset-passwordpost' %}" method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                {% if message %}
                <div class="font-weight-bold" align="center">
                    <p class="text-danger">{{ message }}</p>
                </div>
                {% endif %}

                <div class="form-label-group">
                    <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username"
                        autofocus=""> <label for="username">Username</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                        placeholder="Password"> <label for="password">Password</label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" name="new_password" id="id_new_password" class="form-control"
                        placeholder="Password"> <label for="password">New Password</label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" name="new_password_confirm" id="id_new_password_confirm" class="form-control"
                        placeholder="Password"> <label for="password">Confirm Password</label>
                </div>
            </div>
            <div class="form-group">
                <button id="btn_submit" class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
            </div>
        </form>
