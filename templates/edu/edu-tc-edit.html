{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Edit Transfer Certificate</h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'edu-tc-editform' id %}" class="update-form">
					{% csrf_token %}
					 <div class="form-row">
                        {% comment %}<div class="form-group col-md-4 mb-0">
                            <label>Student Roll</label>
                            <select id="roll_list" name="student_roll" class="form-control">
                                <option value="">-----</option>
                                {% for roll in students %}
                                    <option value="{{roll.student_roll}}">{{roll.student_roll}}=({{roll.student_name}})</option>
                                {% endfor %}
                            </select>
                        </div> {% endcomment %}
                        <div class="form-group col-md-3 mb-0">
                            {{ form.student_roll|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            {{ form.date|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            {{ form.tc_reason|as_crispy_field }}
                        </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'assets/javascript/pages/common-submit-editdata.js' %}"></script>
