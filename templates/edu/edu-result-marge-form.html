{% extends 'appauth/appauth-home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Result Merge| {{ application_title }}
{% endblock %}

{% block body %}

<div class="row">
	<div class="col-lg-12">
		<div class="card card-fluid">
			<div class="card-header">
				Result Merge
			</div>
			<div class="card-body">
				<div class="row">
				<div class="col-md-3">
					<label>Academic Year</label>
					<select class="form-control" id="id_academic_year_id">
						<option value="">-----------</option>
						{% for year in years %}
						<option value="{{year.id}}">{{year.academic_year}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-md-3">
					<label>Academic Class</label>
					<select class="form-control" id="id_class_id">
						<option value="">-----------</option>
						{% for C in academic_class %}
						<option value="{{C.class_id}}">{{C.class_name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-md-3">
					<label>Header Title </label>
					<input type="text" id="id_title" class="form-control">
				</div>
				<div class="col-md-3">
					{% for term in exam_terms %}
					<div class="form-check">
						<input class="form-check-input exam_term" type="checkbox" value="{{term.id}}" id="exam_term{{term.id}}">
						<label class="form-check-label" for="exam_term{{term.id}}">
							{{term}}
						</label>
					  </div>
					  {% endfor %}
				</div>
				<div class="col-12 py-2">
					<button type="button" onclick="show_marge_term_result()" class="btn btn-info">Submit</button>
				</div>
			</div>
		</div>

	{% endblock body %}
	{% block js %}
	<script src="{% static 'assets/javascript/pages/edu/edu-result-marge-form.js' %}"></script>
	{% endblock %}
</div>
