{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Others Fees Receive</h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'edu-one-time-fees-receive' student_id %}" class="update-form">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-4 mb-0">
							{{ form.head_code|as_crispy_field }}
						</div>
                        <div class="form-group col-md-4 mb-0">
							{{ form.receive_amount|as_crispy_field }}
						</div>
                        <div class="form-group col-md-4 mb-0">
							{{ form.remark|as_crispy_field }}
						</div>
                        <div class="form-group col-md-4 mb-0">
							{{ form.student_roll|as_crispy_field }}
						</div>
                        <div class="form-group col-md-4 mb-0">
							{{ form.receive_date|as_crispy_field }}
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" onclick="student_others_payment_received()" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>
