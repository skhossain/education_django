{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Update Course Registrations</h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'edu-coursereg-edit' id %}" class="update-form">
					{% csrf_token %}
					<div class="form-row">
                        <div class="form-group col-md-3 mb-0">
                            {{ form.class_id|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            {{ form.student_roll | as_crispy_field }} 
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            {{ form.course_name | as_crispy_field }} 
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            {{ form.reg_no|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            <label>Issue Date</label>
                            <input type="date" id="id_issue_date" name="issue_date" value="{{issue_date}}" class="form-control">
                        </div>
                        <div class="form-group col-md-3 mb-0">
                            <label>Expire Date</label>
                            <input type="date" id="id_expire_date" name="expire_date" value="{{expire_date}}" class="form-control">
                        </div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>
<script src="{% static 'assets/javascript/pages/common-submit-editdata.js' %}"></script>
