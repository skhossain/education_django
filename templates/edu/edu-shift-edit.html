{% load static %}
{% load crispy_forms_tags %}

<div class="modal-header"> </div>
{% csrf_token %}
<div class="container">
	<h4 align="center">Update Shift Info</h4>
	<div class="card">
		<div class="card-body">
			<div>
				<form method="post" id="edit_form" data-url="{% url 'edu-shift-edit' id %}" class="update-form">
					{% csrf_token %}
					<div class="form-row">
                        <div class="form-group col-md-3 mb-0">
							{{ form.shift_name|as_crispy_field }}
						</div>
                        <div class="form-group col-md-3 mb-0">
							<label>Start Time</label>
							<input type="time" id="id_shift_start_time" value="{{shift_start_time}}"  name="shift_start_time" class="form-control">
						</div>
						<div class="form-group col-md-3 mb-0">
							<label>End Time</label>
							<input type="time" id="id_shift_end_time" value="{{shift_end_time}}" name="shift_end_time" class="form-control">
						</div>
                        <div class="form-group col-md-3 mb-0">
							{{ form.total_student|as_crispy_field }}
						</div>
                        <div class="form-group col-md-3 mb-0">
							{{ form.total_quota|as_crispy_field }}
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-default pull-right" data-dismiss="modal">Close</button>
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
			</div>
			</form>
			<div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'assets/javascript/pages/common-submit-editdata.js' %}"></script>
